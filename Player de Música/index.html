<!DOCTYPE html>

<html lang="pt-br">


  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"/>

  <body>
      
    <div class="player">
      <img src="https://i.pinimg.com/originals/57/61/5b/57615b8c0092a66c1d4058b1692955cc.gif"
      class="w3-margin"
      alt="Person"
      max-width="100%"
      height="380px"
      style="border-radius: 50%"/>
      
      <audio id="player">
        <source id="source" />
        Audio not supported
      </audio>

      <p id="currentSong"></p>
      
      <progress id="progress" value="0" max="100"></progress>

      
      <div id="controls">
        
        <div class="controls_wrapper">
          <span id='play_button'> &#9658; </span>
          <span id='pause_button'> &#10074;&#10074; </span>
        </div>
        
        <div class="volume">
          <span>- </span>
          <input type="range" id="volumeSlider" min="0" max="1" step="0.01" />
          <span> +</span>
        </div>
        
      </div>

      
      <h2>Minha Playlist: </h2>
      <div id="songList"></div>
      <p>
        Music: <a href="https://codepen.io/your-work/">Clica Aqui Para Ver Outros Projetos</a>
      </p>
    </div>
    <script src="script.js"></script>
    
  </body>
